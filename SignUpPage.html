<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="screen">
      <div class="WelcomeText">Welcome!</div>
      <div class="LoginText">Sign Up</div>
      <div class="LoginPrompts">
	<div class="logins"><label for:"username" class="Username">Username:</label>
	<input name="username"></div>
	<div class="logins"><label for:"password" class="Password">Password:</label>
	<input name="password"></div>
	<div class="logins"><label for:"email" class="Email">Email:</label>
	<input name="email"></div>
      </div>
      <button onclick="window.location.href='SetupTwitter.html'" class="LogIn">Continue</button>
    </div>
  </body>
</html>
